<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{$Think.PUBLIC_URL}css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="{$Think.PUBLIC_URL}css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="{$Think.PUBLIC_URL}css/animate.min.css" rel="stylesheet">
    <link href="{$Think.PUBLIC_URL}css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="{$Think.PUBLIC_URL}js/plugins/layer/skin/layer.css" rel="stylesheet">

</head>

<body class="gray-bg">


<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>管理员列表</h5>
                </div>
                <div class="ibox-content">
                    <div class="row" style="margin-bottom: 8px;">
                        <div class="col-sm-1 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline">
                                <option value="0">请选择</option>
                                <option value="1">选项1</option>
                                <option value="2">选项2</option>
                                <option value="3">选项3</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                            </div>
                        </div>
                        <div class="col-sm-2 pull-right">
                            <button type="button" class="btn btn-primary btn-sm center-block" onclick="addAdmin()"><i class="fa fa-plus"></i>&nbsp;添加管理员</button>
                        </div>
                    </div>
                    <table class="table table-bordered table-hover ">
                        <thead>
                            <tr>
                                <th class="text-center" width="50">编号</th>
                                <th class="text-center" width="168">管理员名称</th>
                                <th class="text-center" width="128">用户组</th>
                                <th class="text-center" width="128">手机号</th>
                                <th class="text-center" width="168">邮箱</th>
                                <th class="text-center" width="168">注册时间</th>
                                <th class="text-center" width="168">最后登录时间</th>
                                <th class="text-center" width="168">操作</th>
                            </tr>
                        </thead>

                        <tbody>
                            <volist name="list" id="v">
                                <tr>
                                    <td class="text-center">{$v.id}</td>
                                    <td class="text-center">{$v.username}</td>
                                    <td class="text-center">管理员</td>
                                    <td class="text-center">{$v.mobile_phone}</td>
                                    <td class="text-center">{$v.email}</td>
                                    <td class="text-center">{$v.reg_time}</td>
                                    <td class="text-center">{$v.last_login}</td>
                                    <td class="text-center">
                                        <a href="#" class="btn btn-warning btn-xs" style="margin-bottom:0;"><i class="fa fa-key"></i>&nbsp;权限</a>
                                        <a href="__CONTROLLER__/saveAdmin/id/{$v.id}" class="btn btn-info btn-xs" style="margin-bottom:0;margin-left: 10px;margin-right: 10px;"><i class="fa fa-paste"></i>&nbsp;编辑</a>
                                        <a href="__CONTROLLER__/delAdmin/id/{$v.id}" class="btn btn-danger btn-xs" onclick="return confirm('确定要删除吗？');" style="margin-bottom:0;"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="10" style="text-align: center;">{$page}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addAdmin" style="display: none;">
    <div class="col-md-12" style="margin-top: 15px;">
        <form class="form-horizontal" action="__CONTROLLER__/addAdmin" method="post">
            <div class="form-group">
                <label class="col-sm-4 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="adminname" placeholder="（必填）">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">密　码：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="password" placeholder="（必填）">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="mobile_phone" placeholder="（可以为空）">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">邮　箱：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" placeholder="（可以为空）">
                </div>
            </div>
            <div class="form-group">
                    <button class="btn btn-primary col-sm-3 col-sm-offset-2" type="submit">添　加</button>
                    <button type="reset" class="btn btn-default col-sm-3 col-sm-offset-2">重　置</button>
            </div>
        </form>
    </div>
</div>
<script src="{$Think.PUBLIC_URL}js/jquery.min.js?v=2.1.4"></script>
<script src="{$Think.PUBLIC_URL}js/bootstrap.min.js?v=3.3.6"></script>
<script src="{$Think.PUBLIC_URL}js/content.min.js?v=1.0.0"></script>
<script src="{$Think.PUBLIC_URL}js/plugins/layer/layer.min.js"></script>
<script>
    function addAdmin(){
        layer.open({
            type: 1,
            skin: 'layui-layer-demo', //样式类名
            shift: 2,
            shadeClose: true, //开启遮罩关闭
            offset: '100px',
            title: '添加管理员',
            content: $('#addAdmin')
        });
    }
</script>
</body>

</html>
